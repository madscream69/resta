<div class="reservation">
    <div class="icon-1">
        <img src="../images/icon/1.png" alt="burger">
    </div>
    <div class="icon-2">
        <img src="../images/icon/2.png" alt="pizza">
    </div>
    <div class="icon-3">
        <img src="../images/icon/3.png" alt="keks">
    </div>
    <div class="reservation__container">
        <h3>Reservation</h3>
        <div class="reservation__form">
            <div class="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d629.7790363860656!2d4.3517974172391165!3d50.84753346217206!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47c3c47898770fe1%3A0xdb2692f2b293f1c3!2sFritland!5e0!3m2!1sru!2s!4v1709317411963!5m2!1sru!2s" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <div class="book-form">
                <h3>Book a Table</h3>
                <div class="form">
                    <div class="form-grid">
                        <input type="text" placeholder="Your Name">
                        <input type="text" placeholder="Phone no.">
                        <input id="date" type="date" value="" />
                        <div class="select-dinner">
                            <span>Dinner</span>
                            <ul>
                                <li>Dinner</li>
                                <li>Dinner</li>
                                <li>Dinner</li>
                            </ul>
                        </div>
                    </div>
                    <div class="select-person">
                        <span>Person</span>
                        <ul>
                            <li>person</li>
                            <li>person</li>
                            <li>person</li>
                        </ul>
                    </div>
                    <button type="submit">Book</button>
                </div>
                <div class="address-wrapper">
                    <div class="address">
                        <div class="address__icon">
                            <img src="images/svg_icon/address.svg" alt="">
                        </div>
                        <div class="address__info">
                            <h4>Address</h4>
                            <p>20/D, Kings road, Green lane</p>
                        </div>
                    </div>
                    <div class="reserv">
                        <div class="reserv__icon">
                            <img src="images/svg_icon/head.svg" alt="">
                        </div>
                        <div class="reserv__info">
                            <h4>Reservation</h4>
                            <p>+10 673 567 367</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
